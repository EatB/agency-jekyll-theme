<!-- Team Section -->

    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img height="150px" width="150px" src="https://mentorship-platform-tester-bucket.s3-us-west-1.amazonaws.com/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            
                            <li>
                                <a target="_blank" href="{{member.linkedIn}}">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:{{ member.mail }}">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                     

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!--
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Intersted in joining E@B? Apply <a href="https://goo.gl/forms/ovi1R5jZ3uORRhYo2">here </a>.</p>
                </div>
            </div>
            -->
        </div>

        <style>
            span + span {
                margin-top: 20px;
            }  

            .circle {
                width: 140px;
                height: 140px;
                background: black; 
                -moz-border-radius: 70px; 
                -webkit-border-radius: 70px; 
                border-radius: 70px;
                color: white;
                padding: 8px;
                margin: 4px;
            }
        </style>
    </section>
