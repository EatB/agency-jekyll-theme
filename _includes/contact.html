<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="https://formspree.io/admin@entrepreneurs.berkeley.edu" method="POST">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="control-group form-group">
                                  <!-- <input name="name" type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name."> -->
                                  <input name="name" type="text" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="control-group form-group">
                                  <!-- <input name="name" type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address."> -->
                                    <input name="name" type="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                  <!-- <p class="help-block text-danger"></p> -->
                              </div>
                              <div class="control-group form-group">
                                  <!-- <input name="name" type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number."> -->
                                  <input name="name" type="tel" class="form-control" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                                  <!-- <p class="help-block text-danger"></p> -->
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="control-group form-group">
                                  <textarea name="name" class="form-control" placeholder="Your Message *" required data-validation-required-message="Please enter a message."> </textarea>
                                  <!-- <p class="help-block text-danger"></p> -->
                              </div>
                          </div>
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <input name="name" class="btn btn-xl" type="submit">Send Message</input>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
